name: Build and Package

on:
  workflow_dispatch:

jobs:
  build-linux:
    name: Build for Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm ci

      - name: Build for Linux
        run: npm run build:linux

      - name: Upload Artifact to Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: dist/*
          tag: ${{ github.ref_name }}
          token: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    name: Build for Windows
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm ci

      - name: Build for Windows
        run: npm run build:win

      - name: Upload Artifact to Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: dist/*
          tag: ${{ github.ref_name }}
          token: ${{ secrets.GITHUB_TOKEN }}

  build-mac-silicon:
    name: Build for Mac (Silicon)
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm ci

      - name: Build for Mac (Silicon)
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: 'false'
        run: npm run build:mac -- --arm64

      - name: Upload Artifact to Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: dist/*
          tag: ${{ github.ref_name }}
          token: ${{ secrets.GITHUB_TOKEN }}

  build-mac-intel:
    name: Build for Mac (Intel)
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm ci

      - name: Build for Mac (Intel)
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: 'false'
        run: npm run build:mac -- --x64

      - name: Upload Artifact to Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: dist/*
          tag: ${{ github.ref_name }}
          token: ${{ secrets.GITHUB_TOKEN }}
